<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script>
      src =
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js";
    </script>
    <script src="js/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pizza Spot Website</title>
  </head>
  <body>
    <div class="container">
      <div class="pizza">
        <div class="welcome">
          <h1>WELCOME PIZZA SPOT</h1>
          <p>OPEN 11AM TO 11PM</p>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 class="text-center mt-lg-5">MAKE YOUR ORDER BELOW</h2>
      <form id="buy-items" class="design mt-lg-4">
        <label for="size "> PIZZA SIZE</label>
        <select
          class="form-select pizza-size"
          aria-label="Default select example "
        >
          <option selected>Choose the Pizza Size</option>
          <option value="850">Small</option>
          <option value="950">Medium</option>
          <option value="1050">Large</option>
        </select>
        <label for="size "> CRUST</label>
        <select
          class="form-select crust-type"
          aria-label="Default select example "
        >
          <option selected>Choose crust</option>
          <option value="150">Crispy</option>
          <option value="250">Stuffed</option>
          <option value="300">Gluten-free</option>
        </select>
        <label for="size "> TOPPINGS</label>
        <select
          class="form-select toppings"
          aria-label="Default select example "
        >
          <option selected>Choose Toppings</option>
          <option value="100">Pepperoni</option>
          <option value="130">mushroom</option>
          <option value="300">Extra cheese</option>
        </select>
        <label for="exampleFormControlInput1 " class="form-label"
          >NUMBER OF PIZZAS</label
        >
        <input type="NUMBER " class="form-control" id="inputnumberofpizzas " />
        <button type="submit " class="btn checkout">Checkout</button>
      </form>
      </div>
    </div>
  </body>
</html>
