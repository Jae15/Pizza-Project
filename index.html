<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Pizza</title>
  </head>
  <body>
    <div id="content">
      <h2>Select your items:</h2>
      <div class="container">
        <div class="one mb-3 gap-5">
          <div class="item" id="pizza" data-cost="10">
            <img src="images/p1.jpeg" id="piz"/> <br />
            Pizza
            <button id="pizza-btn" class="addToCartButton" type="button">
              Order
            </button>
          </div>
          <div class="item" id="pepperoni" data-cost="2">
            <img src="images/p2.jpg" /> <br />
            Pepperoni<button id="topping-pepperoni-btn">Order</button>
          </div>
          <div class="item" id="mushrooms" data-cost="1">
            <img src="images/p3.jpg" /> <br />
            Mushrooms<button id="topping-mushrooms-btn">Order</button>
          </div>
        </div>
        <div class="two mb-3 gap-5">
          <div class="item" id="onions" data-cost="1">
            <img src="images/p4.jpg" /><br />
            Onions<button id="topping-onions-btn">Order</button>
          </div>
          <div class="item" id="meatballs" data-cost="2">
            <img src="images/p5.jpeg" /><br />
            Meatballs <button id="topping-meatballs-btn">Order</button>
          </div>
          <div class="item" id="peppers" data-cost="1">
            <img src="images/p6.jpeg" /><br />
            Peppers<button id="topping-peppers-btn">Order</button>
          </div>
        </div>

        <div class="three mb-3 gap-5">
          <div class="item" id="olives" data-cost="1">
            <img src="images/p7.jpeg" /><br />
            Olives <button id="topping-olives-btn">Order</button>
          </div>
          <div class="item" id="bacon" data-cost="2">
            <img src="images/p8.jpeg" /> <br />
            Bacon<button>Order</button>
          </div>
        </div>
      </div>
      <div class="cart">
        <h2 class="section-header">CART</h2>

        <table id="cart-table">
          <thead>
            <tr>
              <th>ITEM</th>
              <th>PRICE</th>
              <th>QTY</th>
            </tr>
          </thead>
        </table>

        <div class="cart-total" id="cartTotal">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">
          PURCHASE
        </button>
      </div>
    </div>
  </body>
</html>
